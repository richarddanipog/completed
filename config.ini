[Kafka]
kafka_server = kafka:9092
topic = events
auto_offset_reset = earliest

[MongoDb]
connection_string = mongodb://mongodb
db_name = myEventsDB
db_collection_name = events

[Redis]
redis_host_name = redis
redis_port = 6379
redis_sleep_time = 30

[Event]
reporterId_counter_start = 0
reporterId_counter_increment_number = 1
metricId_min = 1
metricId_max = 1000
metric_value_min = 1
metric_value_max = 100